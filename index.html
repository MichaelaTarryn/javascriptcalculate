<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js exercise</title>
    <style>
        .div1{
            background-color: coral;
            margin: auto;
            width: 220px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h3>Calculate Salary</h3>
    <div class="div1">

   
        <form action="" class="border border-3 w-50 ">
            <h3>Calculate Salary</h3>
            <!-- Hours -->
            <label for="hours">Hours: </label>
            <input type="text" id="hours">
            <!-- Rate -->
            <label for="rate">Rate: </label>
            <input type="text" id="rate">
            <!-- Display -->
            <p id="display">My salary is : R</p>
            <!-- Calculate Button -->
            <button id="calculate" type="button" >Calculate</button>
            <!-- Reset Button -->
            <button id="reset" type="button" onclick="reset()">Reset</button>
        </form>
     </div>

    <noscript>Sorry, no your broswer doesn't suppport js</script></noscript>
    <script src="./code.js"> </script>
</body>
</html>
